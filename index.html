<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="image-section">
        <div class="odin-image">
            <img src="images/odin-lined.png" alt="The Odin Project logo" height="200px" width="200px">
            <p style="font-family: norsebold;">Odin</p>
        </div>
        <footer style="font-size: 1.8rem;">
        <div style="color: black;">Foto di <a href="https://unsplash.com/it/@cecilia_frost?utm_content=creditCopyText&utm_medium=referral&utm_source=unsplash;" style="color: black;">Cecilia Frost</a> su <a href="https://unsplash.com/it/foto/un-faro-bianco-in-cima-a-un-edificio-M9D3poaqPzk?utm_content=creditCopyText&utm_medium=referral&utm_source=unsplash" style="color: black;">Unsplash</a></div>
        </footer>
    </div>
    <div class="form-section">
        <div class="top">
        <p>This is not a real online service! You know you need something</p>
        <p>like this in your life to help you realize your deepest dream</p>
        <p>Sign up now to get started</p>
        <p style="margin-top: 2rem;">You know you want to.</p>
        <p style="margin-top: 4rem; margin-bottom: -2rem;">Let's do this!</p>
        </div>
        <form action="" method="post">
                <ul>
                   <li><label for="name">FIRST NAME</label>
                    <input type="text" name="first-name" id="name"></li> 
                    <li><label for="surname">LAST NAME</label>
                    <input type="text" name="last-name" id="surname"></li> 
                </ul>
                <ul>
                    <li><label for="email">EMAIL</label>
                    <input type="email" name="e-mail" id="email" placeholder="youremail@emailprovider.com"></li>
                    <li><label for="phone">PHONE NUMBER</label>
                    <input type="tel" name="phone-number" id="phone"></li>
                </ul>
                <ul>
                    <li><label for="password">PASSWORD</label>
                    <input type="password" name="password" id="password" minlength="8" maxlength="16" required></li>
                    <span></span>
                    <li><label for="confirm-password">CONFIRM PASSWORD</label>
                    <input type="password" name="confirm-password" id="confirm-password"></li>
                </ul>
        </form>
        <footer class="form">
            <button>Create account</button>
            <p>Already have an account? <a href="https://www.google.com/" style="color:rgba(110, 88, 73); text-decoration: none;">Log in</a></p>
        </footer>
    </div>
    <script src="script.js"></script>
</body>
</html>
